<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YRN Verification</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        body { background: #111; color: white; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: #fdf8e4; color: #1a1a1a; padding: 30px; border: 2px solid #c5a059; width: 80%; text-align: center; border-radius: 10px; }
        .val { font-weight: bold; font-size: 1.5rem; margin-bottom: 15px; }
        .status { font-size: 0.6rem; color: #888; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="card">
        <h2 style="color:#c5a059">YRN VERIFIED</h2>
        <div id="status" class="status">Connecting to generator...</div>
        <hr>
        <div style="font-size:0.8rem">Customer</div>
        <div id="name" class="val">...</div>
        <div style="font-size:0.8rem">Product</div>
        <div id="item" class="val">...</div>
        <div style="font-size:0.8rem">Price</div>
        <div id="price" class="val" style="color:#8a6e2f">...</div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const roomName = urlParams.get('room');

        if (roomName) {
            const peer = new Peer(); // Create unique ID for phone
            
            peer.on('open', () => {
                const conn = peer.connect(roomName + "-host");
                
                conn.on('open', () => {
                    document.getElementById('status').innerText = "Connected! Waiting for data...";
                });

                conn.on('data', (data) => {
                    document.getElementById('name').innerText = data.name;
                    document.getElementById('item').innerText = data.item;
                    document.getElementById('price').innerText = data.price;
                    document.getElementById('status').innerText = "Live Update Active";
                });
            });
        } else {
            document.getElementById('status').innerText = "Error: No Room ID found in QR code.";
        }
    </script>
</body>
</html>
