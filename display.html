<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YRN Luxury Verification</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { background: #111; color: white; font-family: 'Montserrat', sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .card { background: #fdf8e4; color: #1a1a1a; padding: 40px; border: 2px solid #c5a059; width: 85%; max-width: 400px; text-align: center; border-radius: 8px; }
        h1 { font-family: 'Cinzel', serif; color: #c5a059; font-size: 1.2rem; margin-bottom: 25px; border-bottom: 1px solid #c5a059; padding-bottom: 10px; }
        .val { font-weight: bold; font-size: 1.4rem; margin-bottom: 15px; color: #000; }
        .lbl { font-size: 0.7rem; color: #888; text-transform: uppercase; margin-top: 15px; }
        #status { font-size: 0.6rem; color: #c5a059; margin-top: 25px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="card">
        <h1>YRN AUTHENTICATED</h1>
        <div class="lbl">Customer</div>
        <div id="name" class="val">Connecting...</div>
        <div class="lbl">Item Purchased</div>
        <div id="item" class="val">...</div>
        <div class="lbl">Amount Verified</div>
        <div id="price" class="val" style="color:#8a6e2f">...</div>
        <div id="status">WAITING FOR GENERATOR...</div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const room = urlParams.get('room');

        if (room) {
            const peer = new Peer();
            peer.on('open', () => {
                const conn = peer.connect(room + "-yrn-host");
                conn.on('open', () => {
                    document.getElementById('status').innerText = "LIVE CONNECTION SECURED";
                });
                conn.on('data', (data) => {
                    document.getElementById('name').innerText = data.name;
                    document.getElementById('item').innerText = data.item;
                    document.getElementById('price').innerText = data.price;
                });
            });
        } else {
            document.getElementById('status').innerText = "ERROR: NO ROOM ID DETECTED";
        }
    </script>
</body>
</html>
